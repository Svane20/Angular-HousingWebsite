<div class="row mb-5">
  <div class="col-8">
    <div class="card">
      <div class="card-header">
        <h3>List your property</h3>
      </div>
      <div class="card-body">
        <form (ngSubmit)="onSubmit()" #Form="ngForm">
          <div>
            <tabset #formTabs>
              <tab heading="Basic Information">
                <div class="form-group col-12">
                  <p>I want to</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Sell</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >Rent</label
                    >
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Number of Rooms</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <p>Type of rooms</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="propertyView.TypeOfRooms"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Bathroom
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="propertyView.TypeOfRooms"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Kitchen
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="propertyView.TypeOfRooms"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Bedroom
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="propertyView.TypeOfRooms"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Living Room
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Property Type</p>
                  <div
                    class="btn-group"
                    btnRadioGroup
                    name="propType"
                    [(ngModel)]="propertyView.PType"
                  >
                    <label
                      *ngFor="let pType of propertyTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="pType"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      >{{ pType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <p>Furnished Type</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      *ngFor="let fType of furnishTypes"
                      class="btn btn-outline-primary mr-2"
                      [btnRadio]="fType"
                      tabindex="0"
                      role="button"
                      name="SellRent"
                      [(ngModel)]="propertyView.fType"
                      >{{ fType }}
                    </label>
                  </div>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary"
                    (click)="selectTab(1)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Pricing"
                ><div class="form-group col-3">
                  <label>Monthly rent (in DKK)</label>
                  <input
                    type="text"
                    class="form-control"
                    name="price"
                    [(ngModel)]="propertyView.MonthlyRent"
                  />
                </div>

                <div class="form-group col-3">
                  <label>Aconto (in DKK)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-3">
                  <label>Security Deposit (in DKK)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(0)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(2)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Address and Area">
                <div class="form-group col-3">
                  <label>Address</label>
                  <input
                    type="text"
                    class="form-control"
                    name="propType"
                    [(ngModel)]="propertyView.Address"
                  />
                </div>

                <div class="form-group col-3">
                  <label>Floor Level (Optional)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-3">
                  <label for="price">Postal Code</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-3">
                  <label for="price">City</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-3">
                  <label>Built Area (in Sqr Feet)</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(1)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(3)"
                  >
                    Next
                  </button>
                </div>
              </tab>

              <tab heading="Other Details">
                <div class="form-group col-12">
                  <p>Ready to Move</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      btnRadio="1"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >Yes</label
                    >
                    <label
                      class="btn btn-outline-primary"
                      btnRadio="2"
                      tabindex="0"
                      role="button"
                      name="RTM"
                      >No</label
                    >
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Possession/Available From</label>
                  <input
                    type="text"
                    class="form-control"
                    bsDatepicker
                    [bsConfig]="{
                      containerClass: 'theme-dark-blue',
                      dateInputFormat: 'DD-MM-YYYY'
                    }"
                  />
                </div>

                <div class="form-group col-12">
                  <p>Facilities (Optional)</p>
                  <div class="btn-group" btnRadioGroup>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="facilities.elevator"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Elevator
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="facilities.animalsAllowed"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Animals Allowed
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="facilities.studentResident"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Student Resident
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="facilities.balcony"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Balcony
                    </label>
                    <label
                      class="btn btn-outline-primary mr-2"
                      [(ngModel)]="facilities.parkingSpot"
                      btnCheckbox
                      tabindex="0"
                      role="button"
                      [ngModelOptions]="{ standalone: true }"
                    >
                      Parking Spot
                    </label>
                  </div>
                </div>

                <div class="form-group col-3">
                  <label>Age of Property</label>
                  <input type="text" class="form-control" />
                </div>

                <div class="form-group col-12">
                  <label>Description</label>
                  <textarea
                    type="text"
                    class="form-control"
                    rows="6"
                  ></textarea>
                </div>

                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(2)"
                  >
                    Previous
                  </button>
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(4)"
                  >
                    Next
                  </button>
                </div>
              </tab>
              <tab heading="Photos"
                ><div class="form-group col-12">
                  <div class="photo-control">
                    <button class="mt-5" type="button">Upload</button> <br />
                    This is under construction
                  </div>
                </div>
                <div class="form-group col-12">
                  <button
                    type="button"
                    class="btn btn-primary mr-2"
                    (click)="selectTab(3)"
                  >
                    Previous
                  </button>
                  <button type="reset" class="btn btn-primary mr-2">
                    Cancel
                  </button>
                  <button type="submit" class="btn btn-primary mr-2">
                    Save
                  </button>
                </div>
              </tab>
            </tabset>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="col-4">
    <div class="card-header">
      <h3>Your Property Preview</h3>
      <div>
        <app-property-card [property]="propertyView"></app-property-card>
      </div>
    </div>
  </div>
</div>
