<div class="row">
  <div class="shadow-lg col-sm-4 b-3">
    <div class="card">
      <div class="card-body p-2">
        <img class="propImg" src="assets/images/house_default.png" />
        <h1>{{ Property.Name }}</h1>
        <h2>{{ Property.Type }}</h2>
        <h3>{{ Property.nRooms }}</h3>
        <h3>{{ Property.Size }}</h3>
        <h3>{{ Property.ZipCode }}</h3>
        <h3>{{ Property.Price }}</h3>
      </div>
    </div>
  </div>
</div>
